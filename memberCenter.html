<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="css/all.css">
<!-- 瀏覽器頁籤放LOGO -->
<link rel="shortcut icon" href="image/logo.ico" type="image/x-icon">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/memberCenter.css">


    <title>Member | 出塊True Crime</title>
</head>

<body>
    <!-- 以下Header區域 -->
    <header>
    <nav class="main-block nav">

        <a class="logo" href="index.html"></a>

        <button id="navBurger"><i class="fa-solid fa-bars"></i></button>

        <ul id="navList">
            <li><a href="podcast.html" class="@@podcast">PODCAST</a></li>
            <li><a href="products.html" class="@@product">PRODUCT</a></li>
            <li><a href="donate.html" class="@@donate">DONATE</a></li>
            <li><a href="link.html" class="@@links">LINKS</a></li>
            <li><a href="member.html" class="active"><i class="fa-regular fa-user"></i></a></li>
            <li><a href="cart.html" class="@@cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
    </nav>
</header>
    <!-- 以下是top button -->
    <button id="topBtn" title="Go to top"><i class="fa-solid fa-arrow-up"></i></button>

    <!-- 以下可以開始編輯 -->
    <div id="app">
        <main v-if="showMemberCenter">
            <div class="main-block">
                <aside>
                    <div class="avatar">
                        <div class="imgBox">
                            <img v-if="!preview" src="image/user/user5.JPG">
                            <img v-if="preview" :src="avatar">

                        </div>
                        <ul>
                            <li>
                                <label for="upload">上傳圖片</label>
                                <input type="file" id="upload" accept="image/jpeg, image/png" @change="uploadIMG">
                            </li>
                            <li>
                                <button>儲存</button>
                            </li>
                        </ul>

                    </div>

                    <ul class="setting">
                        <li><button @click="tab('account')" :class="{'active': currentTab === 'account'}">帳號設定</button></li>
                        <li><button @click="tab('order')" :class="{'active': currentTab === 'order'}">訂單管理</button></li>
                        <li><button @click="logout">登出</button></li>
                    </ul>
                </aside>

                <section>
                    <div v-if="currentTab === 'account'" class="account">
    <h3>帳號設定</h3>

    <div class="form">
        <label for="accountID">帳號</label>
        <input type="text" disabled value="123@gmail.com">

        <label for="name">全名</label>
        <input type="text" id="name" v-model="name" @change="nameChange">

        <label for="gender">性別</label>
        <select id="gender" :value="gender" @change="genderChange">
        <option value="none">請選擇</option>
        <option value="male">男性</option>
        <option value="female">女性</option>
        </select>

        <button @click="save">儲存</button>
    </div>
</div>

                    <div v-if="currentTab === 'order'">
    <h3 class="orderH3">訂單管理</h3>
    <p v-if="shoppingList.length == 0">目前無訂單</p>
    <div v-if="shoppingList !== 0">
        <ul class="order">
            <li v-for="(item, index) in shoppingList" :key="index">
                <div class="img">
                    <img :src="'image/products/'+item.productIMG" >
                </div>
                <p class="title">{{item.title}}</p>
                <p class="orderNum">數量：{{item.order}}</p>
                <p class="total">NT${{(item.order*item.price)}}</p>
            </li>
        </ul>
    </div>
</div>

                </section>
            </div>
        </main>
    </div>

    <!-- 以下Footer區域 -->
    <footer>

    <div class="main-block">

        <div class="footer">

            <a href="index.html"></a>


            <div class="rest">

                <ul>
                    <li>
                        <h3>聯絡我們</h3>
                    </li>
                    <li>truecrimetruecrime@gmail.com</li>
                </ul>

                <ul>
                    <li>
                        <h3>關注我們</h3>
                    </li>
                    <li><a href="https://www.facebook.com/truecrimetruecrime?locale=zh_TW" target="_blank"><i
                                class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com/truecrimetruecrime/" target="_blank"><i
                                class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://open.spotify.com/show/1IUqqLz028l4hG6ocHZ9IW?si=390cf145635249d7"
                            target="_blank"><i class="fa-brands fa-spotify"></i></a></li>
                    <li><a href="https://podcasts.apple.com/podcast/id1521769393?ign-itscg=30200&ign-itsct=lt_p"
                            target="_blank"><i class="fa-solid fa-podcast"></i></a></li>
                    <li><a href="https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkcy5zb3VuZGNsb3VkLmNvbS91c2Vycy9zb3VuZGNsb3VkOnVzZXJzOjkzMTc4NTI5Mi9zb3VuZHMucnNz"
                            target="_blank"><i class="fa-brands fa-google"></i></a></li>
                </ul>
            </div>
        </div>

        <p>本網站為緯育TibaMe前端工程師班THD101學員專題作品，本平台僅供學習、展示用（<a target="_blank" class="source" href="https://docs.google.com/document/d/1vfj0ZvOr6y3UcyxZRjrfwdv-r8iDLwQ-9PagBZvH9Rs/edit?usp=sharing">參考資料</a>）。</p>

    </div>
</footer>

    <!-- 以下共用外接js區域 -->
    <script src="js/vendors/vue.global.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="js/all.js"></script>

    AOS.init();
</script>
    <script src="js/memberCenter.js"></script>
</body>

</html>
