<!-- 以下是top button -->

<!-- 以下可以開始編輯 -->

    <!-- Main -->
    <main>
        <div class="main-block product" data-aos="fade-up" data-aos-duration="1500">
            <h1>Products</h1>

            <ul class="category">
                <li><a :class="{'on': selectedCategory === 'all'}" @click="selectedCategory = 'all'">All</a></li>
                <li><a :class="{'on': selectedCategory === 'accessories'}"
                        @click="selectedCategory = 'accessories'">Accessories</a></li>
                <li><a :class="{'on': selectedCategory === 'clothing'}"
                        @click="selectedCategory = 'clothing'">Clothing</a></li>
                <li><a :class="{'on': selectedCategory === 'hatBag'}" @click="selectedCategory = 'hatBag'">Hats+Bags</a>
                </li>
            </ul>

            <ul class="allP">
                <li v-for="(item, index) in filteredProductList" :key="index">
                    <img :src="imgUrl+item.productIMG">
                    <h3>{{item.title}}</h3>
                    <p>NT${{currency(item.price)}}</p>
                    <select class="select" :value="amount" @change="UpdateAmount($event, item)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button @click="addToCart(item)">購買</button>
                </li>
            </ul>
        </div>
    </main>
