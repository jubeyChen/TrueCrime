<div id="app">
    <main>
        <div class="main-block donate">
            <h1>若乾媽乾爹財力有餘的話，可以選擇喜歡的方式抖內支持我們🧡</h1>

            <ul class="accordion">
                <li>
                    <button class="accordion-control" @click="showDetail('month')">每月贊助 <i id="month" class="fa-solid fa-chevron-down"></i></button>
                    <div class="accordion-panel" v-if="detail == 'month'">
                        <ul>
                            <li><button class="btn">每月NT$500</button></li>
                            <li><button class="btn">每月NT$300</button></li>
                            <li><button class="btn">每月NT$100</button></li>
                        </ul>
                        <button class="confirm">確認贊助</button>
                    </div>
                </li>

                <li>
                    <button class="accordion-control" @click="showDetail('once')">單次贊助 <i id="once" class="fa-solid fa-chevron-down"></i></button>
                    <div class="accordion-panel" v-if="detail == 'once'">
                        <ul>
                            <li><button class="btn">單次NT$500</button></li>
                            <li><button class="btn">單次NT$300</button></li>
                            <li><button class="btn">單次NT$100</button></li>
                        </ul>
                        <button class="confirm">確認贊助</button>
                    </div>
                </li>

                <li>
                    <button class="accordion-control" @click="showDetail('self')">自訂金額贊助 <i id="self" class="fa-solid fa-chevron-down"></i></button>
                    <div class="accordion-panel" v-if="detail == 'self'">
                        <select id="sel">
                            <option>每月贊助</option>
                            <option>單次贊助</option>
                        </select>

                        <p>金額最低為NT$100</p>
                        <ul class="byself">
                            <li><input type="number" min="100" step="50" value="100" placeholder="請輸入金額"></li>
                            <li><button>確認贊助</button></li>
                        </ul>
                    </div>
                </li>

                <li>
                    <button class="accordion-control" @click="showDetail('ig')">IG訂閱贊助 <i id="ig" class="fa-solid fa-chevron-down"></i></button>
                    <div class="accordion-panel" v-if="detail == 'ig'">
                        <ul class="ig">
                            <li>
                                <h3>1.進入IG頁面點選訂閱</h3>
                                <img src="image/donate/subscribe1.jpg" alt="">
                            </li>

                            <li>
                                <h3>2.點選訂閱即成功</h3>
                                <img src="image/donate/subscribe2.jpg" alt="">
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
